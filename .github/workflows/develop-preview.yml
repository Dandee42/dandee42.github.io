name: Deploy Develop Preview

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repozitáře
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Nastavení Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      # 3. Instalace Bundler a gemů podle Gemfile.lock
      - name: Install dependencies
        run: |
          gem install bundler -v 2.5.22
          bundle install --jobs 4 --retry 3

      # 4. Build Jekyll webu
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # 5. Deploy na větev develop-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: develop-gh-pages
          commit_message: "Deploy develop preview - ${{ github.sha }}"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'