# ----------------------------------------------------------
# SITE SETTINGS
# ----------------------------------------------------------
source: site
title:
  cs: Daniel Hladík CS
  en: Daniel Hladík EN
description:
  cs: Propojuji zkušenosti z online marketingu s IT světem
  en: I connect online marketing experience with the IT world
taglong:
  cs: Online markeťák v IT světě
  en: Online marketer in the IT world
tagshort:
  cs: online markeťák v IT světě
  en: online marketer in the IT world

baseurl: ""
url: https://daniel-hladik.cz

remote_theme: piazzai/cvless

# ----------------------------------------------------------
# POLYGLOT SETTINGS
# ----------------------------------------------------------

languages: ["cs", "en"]
default_lang: "cs"
exclude_from_localization:
  - assets/
  - sitemap.xml
  - feed.xml
  - robots.txt
  - CNAME
  - docker.compose.yml

parallel_localization: false # set to true if you have a lot of posts/pages (doesn't work on Windows)

# ----------------------------------------------------------
# ALERT MESSAGE
# ----------------------------------------------------------

alert:
  enabled: false # Visibility of alert message (true/false)
  message: > # Message in the alert
    Otevřen novým pracovním výzvám! <a href="#contact-form">Kontaktujte mě</a>
  type: "notice" # Type of alert (notice, warning, error)
  dismissable: false  # Possibility to hide alert by the user (true/false)

# ----------------------------------------------------------
# AUTHOR INFO
# ----------------------------------------------------------

author:
  name: Daniel Hladík
  email: info&#64;daniel-hladik&#46;cz
photo: assets/files/photo.png
address: Praha 6
phone:

# ----------------------------------------------------------
# SOCIAL SITES
# ----------------------------------------------------------

social:
  github:
  linkedin: daniel-hladik
  facebook:
  instagram:
  x:
  stackoverflow:

# ----------------------------------------------------------
# BUILD SETTINGS
# ----------------------------------------------------------

exclude:
  - docker-compose.yml
  - LICENSE
  - README.md

permalink: /blog/:slug/

# ----------------------------------------------------------
# AUTOPAGES (CATEGORIES, TAGS)
# ----------------------------------------------------------

autopages:
  enabled: true
  tags:
    enabled: true
    layouts:
      - 'autopage_tag.html'
    title: "#:tag"
    permalink: '/tag/:tag/'
  
  categories:
    enabled: true
    layouts:
      - 'autopage_category.html'
    title: ":cat"
    permalink: '/:cat/'
  collections:
    enabled: false

# ----------------------------------------------------------
# PAGINATION
# ----------------------------------------------------------

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; :num"

# ----------------------------------------------------------
# PLUGINS
# ----------------------------------------------------------

plugins:
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-polyglot
  - jekyll-last-modified-at

# ----------------------------------------------------------
# STYLE
# ----------------------------------------------------------

sass:
  style: compressed
  sourcemap: never