# ----------------------------------------------------------
# SITE SETTINGS
# ----------------------------------------------------------
source: site
title:
  cs: Daniel Hladík
  en: Daniel Hladik
description:
  cs: Automatizuji svět kolem sebe – od testů po firemní procesy.
  en: I automate the world around me – from tests to business processes.
taglong:
  cs: Automation Engineer
  en: Automation Engineer
tagshort:
  cs: automation engineer
  en: automation engineer

baseurl: ""
url: https://daniel-hladik.cz

remote_theme: piazzai/cvless

# ----------------------------------------------------------
# POLYGLOT SETTINGS
# ----------------------------------------------------------

languages: ["cs", "en"]
default_lang: "cs"
exclude_from_localization:
  - assets/
  - sitemap.xml
  - sitemap_cs.xml
  - sitemap_en.xml
  - robots.txt
  - CNAME
  - docker.compose.yml

parallel_localization: false # set to true if you have a lot of posts/pages (doesn't work on Windows)

# ----------------------------------------------------------
# ALERT MESSAGE
# ----------------------------------------------------------

alert: # Message in the alert has to be setup in the language files (_data)
  enabled: false # Visibility of alert message (true/false) 
  type: "notice" # Type of alert (notice, warning, error)
  dismissable: true  # Possibility to hide alert by the user (true/false)

# ----------------------------------------------------------
# AUTHOR INFO
# ----------------------------------------------------------

author:
  name: Daniel Hladík
  email: info&#64;daniel-hladik&#46;cz
photo: assets/files/photo.png
address: Praha 6
phone:

# ----------------------------------------------------------
# SOCIAL SITES
# ----------------------------------------------------------

social:
  github:
  linkedin: daniel-hladik
  facebook:
  instagram:
  x:
  stackoverflow:

# ----------------------------------------------------------
# BUILD SETTINGS
# ----------------------------------------------------------

exclude:
  - docker-compose.yml
  - LICENSE
  - README.md

permalink: /blog/:slug/

# ----------------------------------------------------------
# AUTOPAGES (CATEGORIES, TAGS)
# ----------------------------------------------------------

autopages:
  enabled: true
  tags:
    enabled: true
    layouts:
      - 'autopage_tag.html'
    title: "#:tag"
    permalink: '/tag/:tag/'
  
  categories:
    enabled: true
    layouts:
      - 'autopage_category.html'
    title: ":cat"
    permalink: '/:cat/'
  collections:
    enabled: false

# ----------------------------------------------------------
# PAGINATION
# ----------------------------------------------------------

pagination:
  enabled: true
  per_page: 3
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; :num"

# ----------------------------------------------------------
# PLUGINS
# ----------------------------------------------------------

plugins:
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-polyglot
  - jekyll-last-modified-at
  - jekyll-redirect-from

# ----------------------------------------------------------
# STYLE
# ----------------------------------------------------------

sass:
  style: compressed
  sourcemap: never