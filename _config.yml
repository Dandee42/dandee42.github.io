title: Daniel Hladík
description: Propojuji zkušenosti z online marketingu s IT světem
baseurl: ""
url: https://daniel-hladik.cz
locale: cs_CZ

remote_theme: piazzai/cvless

# site settings
taglong: Online markeťák v IT světě
tagshort: online markeťák v IT světě

# alert message
alert:
  enabled: false # Visibility of alert message (true/false)
  message: > # Message in the alert
    Otevřen novým pracovním výzvám! <a href="#contact-form">Kontaktujte mě</a>
  type: "notice" # Type of alert (notice, warning, error)
  dismissable: false  # Possibility to hide alert by the user (true/false)

# author settings
author:
  name: Daniel Hladík
  email: info&#64;daniel-hladik&#46;cz
photo: assets/files/photo.png
address: Praha 6
phone:

# social media links
social:
  github:
  linkedin: daniel-hladik
  facebook:
  instagram:
  x:
  stackoverflow:

# build settings
exclude:
  - docker-compose.yml
  - LICENSE
  - README.md

permalink: /blog/:slug/

autopages:
  enabled: true
  tags:
    enabled: true
    layouts:
      - 'autopage_tag.html'
    title: "Články označené tagem :tag"
    permalink: '/tag/:tag/'
  categories:
    enabled: true
    layouts:
      - 'autopage_category.html'
    title: "Články v kategorii :cat"
    permalink: '/kategorie/:cat/'
  collections:
    enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Strana :num"

plugins:
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  style: compressed
  sourcemap: never