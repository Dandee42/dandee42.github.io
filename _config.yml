title: Daniel Hladík
description: Propojuji zkušenosti z online marketingu s IT světem
baseurl: ""
url: https://daniel-hladik.cz
locale: cs_CZ

remote_theme: piazzai/cvless

# site settings
taglong: Online markeťák v IT světě
tagshort: online markeťák v IT světě

# alert message
alert:
  enabled: true # Visibility of alert message (true/false)
  message: > # Message in the alert
    Otevřen novým pracovním výzvám! <a class="alert-warning" href="#contact-form">Kontaktujte mě</a>
  type: "warning" # Type of alert (notice, warning, error)
  dismissable: true  # Possibility to hide alert by the user (true/false)
  hide-on-pages: # Hide alert on specific pages by title
    - "404" 

# author settings
author:
  name: Daniel Hladík
  email: info@daniel-hladik.cz
photo: assets/files/photo.png
address: Praha 6
phone: +420 735 585 383

# social media links
social:
  github:
  linkedin: daniel-hladik
  facebook:
  instagram:
  x:
  stackoverflow:


# build settings
permalink: pretty
exclude:
  - docker-compose.yml
  - LICENSE
  - README.md

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"

plugins:
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  style: compressed
  sourcemap: never