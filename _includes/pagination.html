{% if paginator.previous_page or paginator.next_page %}
<nav class="post-nav">
  {% if paginator.next_page %}
    <a class="prev-post" href="{{ paginator.next_page_path | prepend: site.baseurl }}">
      ← Starší články
    </a>
  {% endif %}

  <span class="page-info">
    Stránka {{ paginator.page }} z {{ paginator.total_pages }}
  </span>

  {% if paginator.previous_page %}
    <a class="next-post" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">
      Novější články →
    </a>
  {% endif %}
</nav>
{% endif %}
