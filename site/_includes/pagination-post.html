<nav class="post-nav">
    {% if page.previous %}
    <a class="prev-post" href="{{ page.previous.url | relative_url }}">
        ← {{ page.previous.title }}
    </a>
    {% endif %}

    {% if page.next %}
    <a class="next-post" href="{{ page.next.url | relative_url }}">
        {{ page.next.title }} →
    </a>
    {% endif %}
</nav>
